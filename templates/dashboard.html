{% extends "layout.html" %}
{% block title %}
Dashboard
{% endblock %}
{% block main %}

<div class="container my-5">


    <div class="p-5 p-md-3 mb-4 text-white rounded bg-dark my-4 mx-0">
        <div class="col-md-8 px-0">
            <h1 class="display-4 fst-italic">Welcome {{session.userinfo.nickname}}!</h1>
      </div>
    </div>
      <h1 class="text-title mb-3"  style="color:#1DB9C3">Make a call</h1>

      <form>
   
        <div class="form-group my-4">
         <label for="name">Name of the person</label>
         <input type="text" class="form-control"  id="name" placeholder="name" name="name">
       </div>
     
       <div class="form-group my-4">
         <label for="phone">Phone number</label>
         <input type="phone" class="form-control" id="phone"  placeholder="+91xxx xxx xxxx" name="phone">
       </div>
     
       <a class="btn btn-outline-dark" href="http://wa.me/+14155238886?text=call:+{phone}">Submit</a>
     
     </form>
     </div>
     

   <div/>


{% endblock %}
